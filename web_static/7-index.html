<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="AirBnB clone - web static part">
        <link rel="icon" href="images/icon.png" type="image/png">
        <title>AirBnB clone</title>

        <!-- Styles -->
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>

    <body>
        <!-- Header -->
        <header>
            <div class="logo"></div>
        </header>

        <!-- Container -->
        <div class="container">

            <!-- Filter section -->
            <section class="filters">
                <div class="location">
                    <h3>States</h3>
                    <h4>California, Arizona</h4>
                    <div class="wrapper-location">
                        <div>
                            <h2 class="state">Arizona:</h2>
                            <ul class="popover">
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </div>
                        <div>
                            <h2 class="state">California:</h2>
                            <ul class="popover">
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, kitchen</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Tv</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>

            <!-- Places section -->
            <section class="places">
                <h1 class="title-places">Places</h1>
                <div class="wrapper-places">
                    <article>
                        <h2>My home</h2>
                    </article>
                    <article>
                        <h2>Tiny house</h2>
                    </article>
                    <article>
                        <h2>A suite</h2>
                    </article>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer>Holberton School</footer>
    </body>
</html>
